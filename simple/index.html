<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS App</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1">
    <link rel="icon" sizes="196x196" href="http://joesteiger.com/wp-content/uploads/2011/05/blusphere_icon-196x196.png">
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.17"></script>
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-touch.min.js" data-semver="1.2.17"></script>
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-animate.min.js" data-semver="1.2.17"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div class="button" ng-show="swiped">&otimes;</div>
    <div class="left" ng-click="clicking=true"
      ng-swipe-right="swiped = true"
      ng-swipe-left="swiped = false"
      >
      &larr; Swipe me  left
</div>
  </body>

</html>
